<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <script >
        //nhắc nhở người dùng tăng hoặc giảm nhiệt độ
        let c = +prompt('Enter your temperature:');
        if (c > 100) {
            document.write('You should reduce the temperature!');
        } else if(c < 20) {
            document.write('You should increase the temperature!');
        } else {
            document.write('Reasonable temperature');
        }
    </script>
</body>
</html>
