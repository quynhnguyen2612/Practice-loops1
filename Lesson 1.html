<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <script >
        //lặp các số từ 1 đến 100 tại số 99 hiển thị hộp thoại đã hoàn thành
        for (let i = 1; i <=100; i++) {
            if (i==99) {
                document.write('Đã hoàn thành' + '<br>' );
            } else {
                document.write(i +'<br>');
            }

        }
    </script>
</body>
</html>
