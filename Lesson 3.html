<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //in ra 20 số đầu tiên trong dãy Fibonacci
        let a = 0;
        let b = 1;
        let count = 20;

        document.write(a +'<br>'); // In ra số đầu tiên trong dãy Fibonacci

        for (let i = 2; i <= count; i++) {
            document.write(b +'<br>'); // In ra số hiện tại trong dãy Fibonacci
            let present = a + b;
            a = b;
            b = present;
        }
    </script>
</body>
</html>
